<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <main>
      <h3>Signup for our newsletter</h3>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      <hr />
    </main>
    <form action="">
      <legend>Contact Information</legend>
      <fieldset>
        <label for="">Full Name</label>
        <input type="text" id="name" name="user_name" />
        <label for="">Email Address</label>
        <input type="email" id="mail" name="user_email" />
        <label for="">Phone Number</label>
        <input type="tel" id="phone" name="user_phone" />
        <label for="">Street Address</label>
        <input type="text" id="address" name="user_address" />
        <label for="">City</label>
        <input type="text" id="city" name="user_city" />
        <label for="">State</label>
        <input type="text" id="state" name="user_state" />
        <label for="">Zip Code</label>
        <input type="text" id="zip" name="user_zip" />
      </fieldset>
      <hr />
      <legend>Newsletter</legend>
      <fieldset>
        <p>Select the newsletters you would like to recieve</p>
        <input type="checkbox" id="html_news" name="checkbox_html" />
        <label for="">HTML News</label>
        <input type="checkbox" id="css_news" name="checkbox_css" />
        <label for="">CSS News</label>
        <input type="checkbox" id="script_news" name="checkbox_script" />
        <label for="">Javascript News</label>
        <p>Newsletter Format</p>
        <input type="radio" id="newsletter_html" name="radio_html" />
        <label for="">HTML</label>
        <input type="radio" id="plain_text" name="radio_text" />
        <label for="">Plain text</label>
        <p>Other topics you'd like to hear about</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </fieldset>
      <button>Sign Up</button>
      <footer>
        <p><em>Copyright The Code Review</em></p>
      </footer>
    </form>
  </body>
</html>
